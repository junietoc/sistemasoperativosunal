<div class='sidenav'>
  <span (click)='newDoc()'>Nuevo Documento  <i class="fas fa-plus-circle"></i></span>
  <span *ngFor='let docId of documents | async'><i (click)='deleteDoc(docId)' class="far fa-trash-alt"></i><a [class.selected]='docId === currentDoc' (click)='loadDoc(docId)' > {{ docId }}</a></span> 
</div>
